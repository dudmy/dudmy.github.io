
<div class="cover-card table-cell table-middle">
  {% if site.author.avatar %}
  <img src="{{ site.url }}/img/{{ site.author.avatar }}" alt="" class="avatar">
  {% endif %}
  <a href="{{ site.url }}/" class="author_name">{{ site.author.name }}</a>
  <span class="author_job">{{ site.author.job }}</span>
  <span class="author_bio mbm">{{ site.author.bio }}</span>
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="{{ site.url }}/">home</a>
        <span>/</span>
      </li>
      {% for page in site.pages %} {% if page.title %}
      <li class="nav-item">
        <a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a>
        <span>/</span>
      </li>
      {% endif %} {% endfor %}
      <li class="nav-item">
        <a href="{{ site.resume }}">résumé</a>
      </li>
    </ul>
  </nav>
  {% include social-links.html %}
</div>
