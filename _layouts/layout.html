<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé">
    <meta name="author" content="{{ site.name }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}static/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/layout.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico">
</head>
<body>
<div class="container">
    <header class="three columns">
        <img src="{{ site.baseurl }}static/img/profile.png" class="me">
        <h1>{{ site.name }}</h1>
        <p>
            정유진 / Dudmy
        </p>
        <p>
            Want to<br/>
            Deal well with<br/>
            All about development
        </p>
        <p>
            <a href="{{ site.email_full }}">{{ site.email }}</a><br/>
        </p>
        <p>
            <a href="{{ site.website_full }}"><i class="fa fa-rss-square"></i> {{ site.website }}</a><br/>
            <a href="http://dudmy.net/Portfolio/"><i class="fa fa-folder-open"></i> Portfolio</a><br/>
            <a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i> Github</a><br/>
            <a href="https://www.linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin-square"></i> LinkedIn</a><br/>
            <a href="http://www.slideshare.net/{{ site.slideshare }}"><i class="fa fa-slideshare"></i> SlideShare</a><br/>
        </p>
    </header>
    <div class="thirteen columns clearfix">

        {{ content }}

    <footer class="thirteen columns">
        <p>© All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a> and
            <a href="https://www.github.com/dudmy">dudmy</a> with ★</p>
    </footer>
    </div>
</div>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-65643570-2', 'auto');
    ga('send', 'pageview');
</script>

</body>
</html>
